templates:
  - src: "{{ dotfiles_base_path }}/.gitconfig"
    dest: ~/.gitconfig

  - src: "{{ dotfiles_base_path }}/.profile"
    dest: ~/.profile

  - src: "{{ dotfiles_base_path }}/.bashrc"
    dest: ~/.bashrc

  - src: "{{ dotfiles_base_path }}/.zshrc"
    dest: ~/.zshrc

  - src: "{{ dotfiles_base_path }}/.p10k.zsh"
    dest: ~/.p10k.zsh

  - src: "{{ dotfiles_base_path }}/kitty"
    dest: ~/.config/kitty

  - src: "{{ dotfiles_base_path }}/.tmux.conf"
    dest: ~/.tmux.conf

  - src: "{{ dotfiles_base_path }}/nvim"
    dest: ~/.config/nvim
