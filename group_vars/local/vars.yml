  - src: "{{ dotfiles_base_path }}/.profile"
    dest: ~/.profile

  - src: "{{ dotfiles_base_path }}/.bashrc"
    dest: ~/.bashrc

  - src: "{{ dotfiles_base_path }}/.zshrc"
    dest: ~/.zshrc

  - src: "{{ dotfiles_base_path }}/.p10k.zsh"
    dest: ~/.p10k.zsh

  - src: "{{ dotfiles_base_path }}/omf"
    dest: "~/.config/omf"

  - src: "{{ dotfiles_base_path }}/config.fish"
    dest: ~/.config/fish/config.fish

  - src: "{{ dotfiles_base_path }}/.tmux.conf"
    dest: ~/.tmux.conf

  - src: "{{ dotfiles_base_path }}/init.vim"
    dest: ~/.config/nvim/init.vim

  - src: "{{ dotfiles_base_path }}/coc-settings.json"
    dest: ~/.config/nvim/coc-settings.json
