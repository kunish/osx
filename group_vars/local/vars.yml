ansible_user: "shikun"
ansible_sudo_pass: "{{ vault_ansible_sudo_pass }}"

ansible_connection: local

casks:
  - homebrew/cask-fonts

packages:
  # command line utilities
  - ansible-lint
  - fzf
  - git
  - tmux
  - neovim
  - openssh
  - openssl
  - htop
  - vim
  - editorconfig
  - zsh
  - nmap
  - github/gh/gh
  - ssh-copy-id
  - svn
  - nvm
  - pv
  - wget
  - readline
  - cowsay
  - iperf
  # language
  - go
  - rustup
  - java
  - flutter
  - cocoapods
  - sqlite
  # applications
  - soundflower
  - virtualbox
  - 1password
  - visual-studio-code
  - iterm2
  - postman
  - tower
  - firefox
  - dingtalk
  - wechat
  - thunder
  - v2rayu
  - clashx
  - squidman
  - notion
  - qqmusic
  - docker
  - dozer
  - pock
  - telegram
  - balenaetcher
  - hyper
  - baidunetdisk
  - the-unarchiver
  - obs
  - iina
  - sublime-text
  - vagrant
  - neteasemusic
  - wireshark
  - android-studio
  - alt-tab
  - github
  - drawio
  - paper
  # fonts
  - font-ubuntu-mono
  - font-fira-code
  - font-source-code-pro
  - font-roboto-mono-nerd-font
  - font-cascadia-mono

nvm_version: HEAD

node_version: node

yarn_packages:
  - prettier
  - eslint
  - nodemon
  - serve
  - pm2
  - typescript
  - semantic-release
  - create-react-app

dotfiles_base_path: "{{ playbook_dir }}/stuff/dotfiles"

templates:
  - src: "{{ dotfiles_base_path }}/omf"
    dest: "~/.config/omf"

  - src: "{{ dotfiles_base_path }}/.gitconfig"
    dest: ~/.gitconfig

  - src: "{{ dotfiles_base_path }}/.profile"
    dest: ~/.profile

  - src: "{{ dotfiles_base_path }}/config.fish"
    dest: ~/.config/fish/config.fish

  - src: "{{ dotfiles_base_path }}/.tmux.conf.local"
    dest: ~/.tmux.conf.local

  - src: "{{ dotfiles_base_path }}/.zshrc"
    dest: ~/.zshrc

  - src: "{{ dotfiles_base_path }}/.vimrc"
    dest: ~/.vimrc

  - src: "{{ dotfiles_base_path }}/init.vim"
    dest: ~/.config/nvim/init.vim

  - src: "{{ dotfiles_base_path }}/.spacemacs"
    dest: ~/.spacemacs
