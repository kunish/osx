- name: Homebrew tap
  homebrew_tap:
    name: "{{ item }}"
  with_items: "{{ casks }}"

- name: Update homebrew
  homebrew:
    update_homebrew: yes
    upgrade_all: yes
  changed_when: no

- name: Update homebrew casks
  homebrew_cask:
    update_homebrew: yes
    upgrade_all: yes
    greedy: yes

- name: Install list of packages
  homebrew:
    name: "{{ packages }}"
    state: latest

- name: Install nvm
  shell:
    cmd: "curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/{{ nvm_version }}/install.sh | bash"
  args:
    creates: ~/.nvm/nvm.sh

- name: Install node using nvm
  shell:
    cmd: nvm install '{{ node_version }}'
  args:
    executable: "{{ fish.stdout }}"
  changed_when: no

- name: Install yarn using npm
  npm:
    name: yarn
    state: latest
    global: yes
    registry: https://registry.npm.taobao.org
  changed_when: no

- name: Install list of yarn pkg global
  yarn:
    name: "{{ item }}"
    state: latest
    global: yes
    registry: https://registry.npm.taobao.org
  with_items: "{{ yarn_packages }}"
  changed_when: no

- name: Rustup init
  command:
    cmd: rustup-init -qy --profile default
  changed_when: no

- name: Rustup update
  command:
    cmd: rustup update
  changed_when: no
