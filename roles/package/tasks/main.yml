- name: Homebrew tap
  homebrew_tap:
    name: "{{ item }}"
  with_items: "{{ casks }}"

- name: Update homebrew
  homebrew:
    update_homebrew: yes
    upgrade_all: yes
  changed_when: no

- name: Update homebrew casks
  homebrew_cask:
    update_homebrew: yes
    upgrade_all: yes
    greedy: yes

- name: Install list of packages
  homebrew:
    name: "{{ packages }}"
    state: latest

- name: Install list of casks
  homebrew_cask:
    name: "{{ item }}"
    state: latest
    sudo_password: "{{ ansible_sudo_pass }}"
  with_items: "{{ cask_packages }}"

- name: Install nvm
  shell:
    cmd: "curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/{{ nvm_version }}/install.sh | bash"
  args:
    creates: ~/.nvm/nvm.sh

- name: Install node using nvm
  shell:
    cmd: nvm install '{{ node_version }}'
  args:
    executable: "{{ fish.stdout }}"
  changed_when: no

- shell:
    cmd: which npm
  register: npm
  changed_when: no

- name: Install list of yarn pkg global
  yarn:
    name: "{{ item }}"
    state: latest
    global: yes
    registry: https://registry.npm.taobao.org
  with_items: "{{ yarn_packages }}"
  changed_when: no

- name: Clone flutter
  git:
    repo: https://github.com/flutter/flutter.git
    dest: ~/work/flutter

- name: Flutter upgrade
  command:
    cmd: flutter upgrade
  changed_when: no

- name: Flutter precache
  command:
    chdir: ~/work/flutter
    cmd: ./bin/flutter precache
  changed_when: no

- name: Rustup init
  command:
    cmd: rustup-init -qy --profile default
  changed_when: no

- name: Rustup update
  command:
    cmd: rustup update
  changed_when: no
